<h2 style="text-align:center;">üìé T√†i li·ªáu & Th√¥ng b√°o</h2>
<div style="text-align:center; margin-bottom: 20px;">
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">T·∫£i l√™n</button>
</div>
<table id="fileTable" style="margin:auto; background:white;">
  <thead><tr><th>T√™n file</th><th>H√†nh ƒë·ªông</th></tr></thead>
  <tbody id="fileList"></tbody>
</table>

<script>
  const fileList = JSON.parse(localStorage.getItem("uploadedFiles") || "[]");
  const fileListEl = document.getElementById("fileList");

  function renderFiles() {
    fileListEl.innerHTML = "";
    fileList.forEach((f, i) => {
      fileListEl.innerHTML += `<tr>
        <td>${f.name}</td>
        <td><a href="${f.data}" download="${f.name}">T·∫£i xu·ªëng</a> | 
        <button onclick="removeFile(${i})">Xo√°</button></td>
      </tr>`;
    });
  }

  function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];
    if (!file) return alert("Vui l√≤ng ch·ªçn file!");

    const reader = new FileReader();
    reader.onload = function(e) {
      fileList.push({ name: file.name, data: e.target.result });
      localStorage.setItem("uploadedFiles", JSON.stringify(fileList));
      renderFiles();
    };
    reader.readAsDataURL(file);
  }

  function removeFile(index) {
    if (confirm("Xo√° file n√†y?")) {
      fileList.splice(index, 1);
      localStorage.setItem("uploadedFiles", JSON.stringify(fileList));
      renderFiles();
    }
  }

  renderFiles();
</script>
